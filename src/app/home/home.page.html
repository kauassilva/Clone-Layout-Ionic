<ion-content [fullscreen]="true" color="pure-white">
	<!-- 
		Header Content
		----------------------------------------
	-->
	<ion-header class="ion-no-border" mode="md">
		<ion-toolbar color="pure-white">
			<ion-title>
				<h1 id="title">Hi Mike, <span id="subtitle-header">Where do you want to go?</span></h1>
			</ion-title>
		</ion-toolbar>
	</ion-header>


	<div id="container">
		<!-- 
			Search Bar - Input Destination
			----------------------------------------
		 -->
		<ion-searchbar id="searchbar" search-icon="location-sharp" placeholder="Input destination" color="pure-white"></ion-searchbar>

		<!-- 
			First Block - Daily Scenery
			----------------------------------------
		 -->
		<div class="card-caption">
			<div>
				<ion-text class="card-title">Daily Scenery</ion-text>
				<ion-text class="card-status" color="primary">Updated</ion-text>
			</div>
			<ion-text class="card-more"><a>More</a></ion-text>
		</div>

		<ion-slides [options]="option" class="ion-margin-top">
			<!-- 
				First Card
				----------------------------------------
			-->
			<ion-slide>
				<ion-card color="pure-white">
					<img id="card-image" src="../../assets/image/daily-scenery-1.jpg" alt="Top of a white apartment">
		
					<div id="card-details">
						<div id="card-text">
							<ion-card-subtitle>2018.9.17</ion-card-subtitle>
							<ion-card-title>Santa Barbara, USA</ion-card-title>
						</div>
		
						<div id="card-friends">
							<ion-avatar>
								<img alt="Silhouette of a person's head" src="../../assets/image/friend-1.jpg"/>
							</ion-avatar>
							<ion-avatar>
								<img alt="Silhouette of a person's head" src="../../assets/image/friend-2.jpg"/>
							</ion-avatar>
						</div>
					</div>
				</ion-card>
			</ion-slide>

			<!-- 
				Second Card
				----------------------------------------
			-->
			<ion-slide>
				<ion-card color="pure-white">
					<img id="card-image" src="../../assets/image/daily-scenery-2.jpg" alt="Walkway with trees from TS University">
		
					<div id="card-details">
						<div id="card-text">
							<ion-card-subtitle>2018.9.17</ion-card-subtitle>
							<ion-card-title>TS University, CAN</ion-card-title>
						</div>
		
						<div id="card-friends">
							<ion-avatar>
								<img alt="Silhouette of a person's head" src="../../assets/image/friend-2.jpg" />
							</ion-avatar>
						</div>
					</div>
				</ion-card>
			</ion-slide>
		</ion-slides>

		<!-- 
			Second Block - City
			----------------------------------------
		 -->
		<div class="card-caption">
			<div>
				<ion-text class="card-title">City</ion-text>
				<ion-text class="card-filter">Hot</ion-text>
			</div>
			<ion-text class="card-more"><a>More</a></ion-text>
		</div>

		<ion-grid class="ion-no-padding">
			<ion-row class="ion-justify-content-around">
				<ion-col size="3.5">
					<img class="city-image" src="../../assets/image/city-1.jpg" alt="">
					<p class="city-text">Spain</p>
				</ion-col>

				<ion-col size="3.5">
					<img class="city-image" src="../../assets/image/city-2.jpg" alt="">
					<p class="city-text">Germany</p>
				</ion-col>
				
				<ion-col size="3.5">
					<img class="city-image" src="../../assets/image/city-3.jpg" alt="">
					<p class="city-text">Turkey</p>
				</ion-col>
			</ion-row>
		</ion-grid>
	</div>
</ion-content>

<!-- 
	Tab Footer
	----------------------------------------
-->
<ion-footer class="ion-no-border">
	<ion-toolbar color="pure-white">
		<ion-title>Rodap√©...</ion-title>
	</ion-toolbar>
</ion-footer>
